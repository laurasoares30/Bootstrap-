<!doctype html>
<html lang="pt-br   ">

<head>
    <title>Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <main>

        <div>
            <div class="container w-50 mb-5">

                <h1>Cadastro</h1>

                <form class="col-12 d-grid mx-auto" action="#" method="post" name="cadastro">
                    <table class="table table-success table-striped">
                        <tbody>
                            <tr>
                                <td>
                                    <input class="input-group mb-1 form-control" type="text" name="nome" id="nome"
                                        placeholder="Nome">
                                </td>
                                <td>
                                    <input class="input-group mb-1 form-control" type="text" name="sobrenome"
                                        id="sobrenome" placeholder="Sobrenome">
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <input class="input-group mb-1 form-control" type="email" name="email" id="email"
                                        placeholder="Email">
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <input class="input-group mb-1 form-control" type="text" name="cpf" id="cpf"
                                        placeholder="CPF">
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <input class="input-group mb-1 form-control" type="date" name="data_nasc"
                                        id="data_nasc" value="2022-08-30">
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <select name="" id="" class="input-group mb-3 form-control">
                                        <option value="#" selected>Sexo</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <input type="text" name="senha" id="senha" placeholder="Senha"
                                        class="input-group mb-1 form-control">
                                </td>
                                <td>
                                    <input type="text" name="senhanov" id="senhanov" placeholder="Confirmar Senha"
                                        class="input-group mb-1 form-control">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input class="btn btn-outline-success " type="submit" value="Enviar">
                    </div>
                </form>

            </div>

            <div class="container w-50 mb-5">

                <h1>Slides</h1>

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/Cinao.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Vermelho.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Preto.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Preto.png" class="d-block w-100" alt="...">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
       
            <div class="container w-50 mb-5">
                <h1>Tabelas</h1>

                <table class="table table-dark">
                    <thead>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Idade</th>
                    </thead>

                    <tbody>
                        <tr>
                            <th>1</th>
                            <td>Rhian da Silva Pinto</td>
                            <td>18</td>
                        </tr>
                        <tr>
                            <th>2</th>
                            <td>David Ferreira Silva</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <th>3</th>
                            <td>Laura Costa Soares</td>
                            <td>23</td>
                        </tr>
                        <tr>
                            <th>4</th>
                            <td>Jão Anão</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
